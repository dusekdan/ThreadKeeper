<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadKeeper</title>
    <link rel="stylesheet" href="bootstrap.min.css">    
    <style type="text/css">
    table {
    border-collapse: separate;
    border-spacing: 1em;
    }   

    button {
        margin-left: 10px;
        margin-right: 10px;
    }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">

        <h1>Thread Keeper</h1>
    
        <table>
            <tr>
                <form id="main-form">
                    <td><input class="form-control" type="text" id="main-name" placeholder="Name"></td>
                    <td><input class="form-control" type="datetime-local" id="main-time"></td>
                    <td>
                        <select class="form-control" id="main-period">
                            <option value="24">24h</option>
                            <option value="48">48h</option>
                            <option value="8">8h</option>
                        </select>
                    </td>
                    <td>
                        <input class="btn btn-info" type="submit" id="main-submit" value="&gt;">
                    </td>
                </form>
            </tr>
        </table>
    
        <table id="records" class="table">
        </table>
    </div>

-->

</body>
</html>
